<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- action 속성 : form 에 작성한 데이터를 어디로 보낼지 지정해줌 -->
<form action="/v1/user/register" method="post"><br>
  이메일 : <input type="text" name = "email"><br>
  비밀번호: <input type="password" name="password"><br>
  이름: <input type="text" name="name"><br>
  <input type ="submit" value = "회원가입">
</form>
</body>
</html>
